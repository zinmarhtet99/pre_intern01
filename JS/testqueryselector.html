<!DOCTYPE html>
<html>
    <head>
        <script>
            function greet(){
                document.querySelector("h1").innerHTML="Goodbye!";
            }
        </script>
        <title>JS Page</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <button onclick="greet()">Click me</button>
        <h1>Hello! This is our group.</h1>
    </body>
</html>
