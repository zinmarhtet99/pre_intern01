<!DOCTYPE html>
<html>
    <head>
        <script>
            let counter=0;
            function count(){
                counter++;
                document.querySelector(".counter").innerHTML=counter;
                console.log(counter);
            }
        </script>
        <title>JS Page</title>
    </head>
    <body>
        <h1 class="counter">0</h1>
        <button onclick="count()">count me</button>
    </body>
</html>
